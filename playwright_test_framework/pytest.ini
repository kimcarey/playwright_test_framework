[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = .

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --html=reports/report.html
    --self-contained-html

# Custom markers for organizing tests
markers =
    api: API tests
    smoke: Smoke tests
    regression: Regression tests
    slow: Slow running tests